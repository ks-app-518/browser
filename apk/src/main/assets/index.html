<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        h1 {
            font-size: 5em;
            margin: 0;
            color: #0066cc;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.6em;
            margin: 25px 0;
        }
        .start-btn {
            background: #0066cc;
            color: white;
            padding: 16px 40px;
            font-size: 1.4em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 12px rgba(0,0,0,0.25);
            transition: all 0.3s;
        }
        .start-btn:hover {
            background: #004d99;
            transform: translateY(-4px);
        }
    </style>
</head>
<body>
    <h1>KS</h1>
    <p>Welcome to KS Browser</p>
    <button class="start-btn" onclick="window.location='https://www.google.com';">Start Browsing</button>
</body>
</html>
